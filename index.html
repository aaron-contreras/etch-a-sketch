<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css" type="text/css" />
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
  <link rel="manifest" href="./favicon/site.webmanifest">
  <script src="https://kit.fontawesome.com/b4937b662a.js" crossorigin="anonymous"></script>
  <title>Etch-a-sketch</title>
</head>

<body>
  <header>
    <div id="title-container">
      <h1>Etch-a-sketch</h1>
    </div>
    <div class="option-container color-container" id="palette"></div>
  </header>
  <main>
    <div class="mode-container">
      <div class="option-container" id="style">
        <h2>Mode</h2>
        <button class="mode painting" id="standard">Hover</button>
        <button class="mode painting" id="precision">Click & Drag</button>
      </div>
      <div class="option-container" id="color">
        <h2>Color style</h2>
        <button class="mode color" id="single-color">Single color</button>
        <button class="mode color" id="pressure">Pressure</button>
        <button class="mode color" id="picasso">Picasso</button>
      </div>
    </div>
    <div class="non-grid">
      <h3>Draw here</h3>
    </div>
    <div class="utilities">
      <button id="clear">Clear grid</button>
      <button id="erase">Erase</button>
      <button id="toggle-grid">Toggle grid</button>
    </div>
  </main>
  <footer><a href="https://www.github.com/aaron-contreras">Built by Aaron Contreras <i class="fab fa-github"></i></a>
  </footer>
  <script src="./scripts/script.js"></script>
</body>

</html>
